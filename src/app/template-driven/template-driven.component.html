<form (ngSubmit)="ontempSubmit()" #tempUserForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name='email' ngModel >
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name='inputPassword4' ngModel>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name='inputAddress' ngModel>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name='inputCity' ngModel>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name='inputState' ngModel>
        <option selected>Choose...</option>
        <option>Bihar</option>
        <option>Karnataka</option>
        <option>Telangana</option>
        <option>Tamil Nadu</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name='inputZip' ngModel>
    </div>
  </div>
<br>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>


{{tempUserForm.value | json}}
